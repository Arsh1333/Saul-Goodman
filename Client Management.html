    <h1 class="heading">CLIENT MANAGEMENT</h1>

    <table class="front">
        <tr>
        <td>
    <img src="https://3.bp.blogspot.com/-f39PiL0Y-lI/WGxFasb5PNI/AAAAAAAAAhY/jfrX-G8npSwmfLyXvlsQWHYc4ps0P4DvwCLcB/s320/saul2.jpg" id="brand">
</td>
<td><p class="line-1 anim-typewriter">"Don't Drink And Drive, But When You Do, Call Saul" </p></td>
<td><img src="https://i.pinimg.com/236x/b9/ff/3f/b9ff3f02dd5bacbf3972e0b1e71de4ca.jpg?nii=t" id="replace"></td>
</tr>

<hr>    
<div class="container">
    <section id="content">
      <form action="">
        <h1>Login Form</h1>
        <div>
          <input type="text" placeholder="Username" required="" id="username" />
        </div>
        <div>
          <input type="password" placeholder="Password" required="" id="password" />
        </div>
        <div>
          <input type="submit" value="Log in" />
          <a href="#">Lost your password?</a>
          <a href="#">Register</a>
        </div>
      </form><!-- form -->
      
    </section><!-- content -->
  </div><!-- container -->

<script>const replace = document.getElementById('replace');
    const add = document.getElementById('add');
    
    const scaleKeyframes = [
      {transform: 'scale(1)'},
      {transform: 'scale(1.5)'}

    ]
    const scaleTiming = {
      duration: 2100,
      iterations: Infinity,
      direction: 'alternate',
      easing: 'ease-in-out'
    }
    
    const rotateKeyframes = [
      {transform: 'rotate(0deg)'},
      {transform: 'rotate(360deg)'}
    ]
    const rotateTiming = {
      duration: 3000,
      iterations: Infinity,
      direction: 'alternate',
      easing: 'ease-in'
    }
    
    replace.animate(scaleKeyframes, scaleTiming);
    replace.animate(rotateKeyframes, rotateTiming);
    
    add.animate(scaleKeyframes, Object.assign({composite: 'add'}, scaleTiming));
    let rotate = add.animate(rotateKeyframes, Object.assign({composite: 'add'}, rotateTiming));
    
    if (rotate.effect && rotate.effect.composite === 'add') {
      document.documentElement.classList.add('supported');
    }
    $(function() {
    var $forms = $("form");
    $forms.focusin(function() {
        $forms.removeClass("active-form");
        $(this).addClass("active-form");
    });
});
    </script>
